{% extends 'foodblog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="post">
            <time class="date">Published: {{ post.published_date }}</time>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <img src={{post.image}} alt="" height="400px">
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
